permissions:
  contents: write

name: Docs

on:
  push:
    branches: [ main ]
    paths:
      - 'Public/**'
      - 'Private/**'
      - 'STKeytab.psm1'
      - 'STKeytab.psd1'
      - 'docs/**'
      - 'CI/Build-Docs.ps1'
  pull_request:
    branches: [ main ]
    paths:
      - 'Public/**'
      - 'Private/**'
      - 'STKeytab.psm1'
      - 'STKeytab.psd1'
      - 'docs/**'
      - 'CI/Build-Docs.ps1'

jobs:
  docs:
    name: Build and validate docs
    runs-on: [self-hosted, Windows]
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install PlatyPS
        shell: powershell
        run: |
          Set-PSRepository -Name 'PSGallery' -InstallationPolicy Trusted
          Install-Module -Name PlatyPS -Scope CurrentUser -Force -AllowClobber
          Import-Module PlatyPS -ErrorAction Stop

      - name: Validate docs (no drift)
        if: github.event_name == 'pull_request'
        shell: powershell
        run: |
          ./CI/Build-Docs.ps1 -Mode Validate -FailOnDrift

      - name: Update docs on push
        if: github.event_name == 'push'
        shell: powershell
        run: |
          ./CI/Build-Docs.ps1 -Mode Update -AutoCommit -CommitMessage "docs: update help and external help [skip ci]"

      - name: Push doc changes
        if: github.event_name == 'push'
        shell: powershell
        run: |
          $status = git status --porcelain
          if ($status) {
            git push
          } else {
            Write-Host "No doc changes to push."
          }

      - name: Upload docs artifacts
        uses: actions/upload-artifact@v4
        with:
          name: docs-artifacts
          path: |
            artifacts/docs/**
            en-US/**
